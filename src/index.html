<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Space Age Calculator</h1>
      <p>Enter your birthday:</p>
      <div class="prettify">
        <label for="year">Year</label>
        <input id="year" type="number" required>
        <label for "month">Month</label>
        <select id="month" name="month">
          <option id = "January" value="January">January</option>
          <option id = "Feburary" value="Feburary">Feburary</option>
          <option id = "March" value="March">March</option>
          <option id = "April" value="April">April</option>
          <option id = "May" value="May" >May</option>
          <option id = "June" value="June">June</option>
          <option id = "July" value="July">July</option>
          <option id = "August" value="August">August</option>
          <option id = "September" value="September">September</option>
          <option id = "October" value="October">October</option>
          <option id = "November" value="November">November</option>
          <option id = "December" value="December">December</option>
        </select>
        <label for "day">Day</label>
        <input id="day" type="number" required>
      </div>
      <p>Select your planet</p>
      <select id="planetary">
       <option></option>
       <option id="mercury">Mercury</option>
       <option id="venus">Venus</option>
       <option id="mars">Mars</option>
       <option id="jupiter">Jupiter</option>
      </select>
      <br><br>
      <button class="submit" type="submit" name="button">Submit</button>
      <div class="output"></div>
      <br>
      <div class="output2"></div>
    </div>
  </body>
</html>
